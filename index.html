<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>

<body>
    <div class="header">
        <video autoplay loop class="back-video" muted plays-inline>
            <source src="img/video.mp4" type="video/mp4">
        </video>
        <nav>
             <img src="img/logo.png" class="logo">
             <ul class="nav-links">
                <li><a href ="">Home</a></li>
                <li><a href ="">Courses</a></li>
                <li><a href ="">Reviews</a></li>
                <li><a href ="">Contact</a></li>
                <li class="btnn">Sign Up</li>
             </ul>
        </nav>
        <div class="content">
            <h1>Learn Anything Online</h1>
            <form>
                <input type="text" placeholder="&#x270e; Enter Keyword">
                <button type="submit">Find Course</button>
            </form>
            <div class="category-list">
                <div clas="category">
                    <img src="img/coding.png">
                    <p>Web Dev</p>
                </div>
                <div clas="category">
                    <img src="img/exercise.png">
                    <p>Yoga</p>
                </div>
                <div clas="category">
                    <img src="img/guitar.png">
                    <p>Music</p>
                </div>
                <div clas="category">
                    <img src="img/console.png">
                    <p>Game Dev</p>
                </div>
                <div clas="category">
                    <img src="img/language.png">
                    <p>Language</p>
                </div>

            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
